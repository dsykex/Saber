<ion-header style="background:#fff">
  <ion-navbar style="background:#000;">
    <ion-buttons left>
      <button ion-button icon-only><ion-icon name="map" style="color:#22466e;"></ion-icon></button>
    </ion-buttons>
    <ion-title style="text-align:center;">
      <img src="http://dsykes.net16.net/saber_logo.png" alt=""  width="70" height="50"/>
    </ion-title>
    <ion-buttons right>
      <button ion-button icon-only>
        <ion-icon name="search" style="color:#22466e"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
  <ion-toolbar style="background:#fff">
    <ion-segment>
      <ion-segment-button value="new">
        <ion-icon name="calendar" style="color:#22466e"></ion-icon>
      </ion-segment-button>
    </ion-segment>
        <div style="background:#22466e; height:20px; padding:5px; transition:0.1s all ease-in-out; text-align:center" [style.width]="meterValue + '%'">
      <p style="color:#fff; margin-top:-3%;">{{meterValue}}%</p>
    </div>
  </ion-toolbar>
</ion-header>
